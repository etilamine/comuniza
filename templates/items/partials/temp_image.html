<div class="image-item card p-sm"
     draggable="true"
     data-temp-image-id="{{ temp_image.id }}"
     data-type="temp">

    <div class="image-container mb-sm" style="position: relative; width: 100%; aspect-ratio: 1 / 1; width:195px; overflow: hidden;">
        <img src="{{ temp_image.image.url }}"
             alt="Temporary upload"
             class="w-full object-cover rounded"
             style="width: 100%; height: 100%; object-fit: cover;">

        <button type="button"
                class="delete-image-btn"
                style="position: absolute; top: 8px; right: 8px;
                       background: rgba(220, 38, 38, 0.9); color: white;
                       border: none; border-radius: 50%; width: 24px;
                       height: 24px; display: flex; align-items: center;
                       justify-content: center; cursor: pointer; font-size: 12px;">
            ×
        </button>
    </div>

    <div class="flex items-center gap-sm">
        <span class="drag-handle"
              style="cursor: grab; color: var(--gray-500); padding: 0.25rem; font-size: 1.2rem;">
            ⋮⋮
        </span>
    </div>
</div>
